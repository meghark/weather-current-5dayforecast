<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body >
    <header class="title">
        <h1 class="brand-logo center">Weather Dashboard</h1>
    </header>
    <!--To DO go through bootstrap customization chapter-->
    <main class="content pure-g">
        <div class="pure-u-1 pure-u-md-1-5" >
            <div  id="search-section">
                <h2>Search for a City:</h2>
                <form class="search-form">      
                    <div class="input-field">             
                        <input id="search" class="enter-text" type="search" required>
                        <button type="submit" class="pure-button pure-button-primary btn">Search</button>     
                    </div>           
                </form>
              <ul class="search-history">            
             </ul>
            </div>            
        </div> 
        <div class="pure-u-1 pure-u-md-4-5">
            <div class="pure-g">
                <div class="pure-u-1">
                    <ul class="weather-today"/>
                      
                    </ul> 
                </div>
                <div class="pure-u-1 header-forecast">
                    
                </div>

                <div class="pure-u-1">
                    <div class="pure-g forecast">
                        
                    </div>
                </div>                         
            </div>                    
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
